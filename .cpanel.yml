---
deployment:
  tasks:
    # Actualizar Composer
    - export COMPOSER_HOME=/home/newmoon/.config/composer
    - cd /home/newmoon/public_html/extensiones
    - /usr/local/bin/ea-php81 /opt/cpanel/composer/bin/composer install --no-dev --optimize-autoloader
    
    # Ajustar permisos
    - cd /home/newmoon/public_html
    - find . -type f -exec chmod 644 {} \;
    - find . -type d -exec chmod 755 {} \;
    - chmod -R 777 logs
    - chmod -R 777 vistas/img/usuarios
    - chmod -R 777 vistas/img/productos

